spring:
  application:
    name: "configserver"
  profiles:
    # active: native
    active: git
  cloud:
    config: 
      server:
        
        # native:
          #search-locations: "classpath:/config"
          # search-locations: "file:///D://Guillermo//SPRING//config"
        git:
          skipSslValidation: true
          uri: "https://github.com/ZevaGuillo/zevaguillo-ms-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true

  # rabbitmq:
